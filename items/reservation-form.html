<form id="reservationForm" class="bg-secondary opacity-7 rounded p-5">
  <div class="row g-3">
    <div class="col-12">
      <select class="form-select" id="carSelect" required>
        <option value="" selected>Select Your Car type</option>
        <option value="Toyota Alphard 2020">Toyota Alphard 2020</option>
        <option value="Mitsubishi Parjeo">Mitsubishi Parjeo</option>
        <option value="Suzuki Ertiga">Suzuki Ertiga</option>
        <option value="Toyota Hiace">Toyota Hiace</option>
      </select>
    </div>

    <div class="col-12">
      <div class="input-group">
        <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
          <span class="fas fa-map-marker-alt"></span><span class="ms-1">Pick Up</span>
        </div>
        <input id="pickupLocation" class="form-control" type="text" placeholder="Enter a City or Airport" />
      </div>
    </div>

    <div class="col-12">
      <div class="input-group">
        <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
          <span class="fas fa-map-marker-alt"></span><span class="ms-1">Drop off</span>
        </div>
        <input id="dropoffLocation" class="form-control" type="text" placeholder="Enter a City or Airport" />
      </div>
    </div>

    <div class="col-12">
      <div class="input-group">
        <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
          <span class="fas fa-calendar-alt"></span><span class="ms-1">Pick Up</span>
        </div>
        <input id="pickupDate" class="form-control" type="date" />
        <select id="pickupTime" class="form-select ms-3">
          <option value="12:00 AM" selected>12:00AM</option>
          <option value="1:00 AM">1:00AM</option>
          <option value="2:00 AM">2:00AM</option>
          <option value="3:00 AM">3:00AM</option>
        </select>
      </div>
    </div>

    <div class="col-12">
      <div class="input-group">
        <div class="d-flex align-items-center bg-light text-body rounded-start p-2">
          <span class="fas fa-calendar-alt"></span><span class="ms-1">Drop off</span>
        </div>
        <input id="dropoffDate" class="form-control" type="date" />
        <select id="dropoffTime" class="form-select ms-3">
          <option value="12:00 AM" selected>12:00AM</option>
          <option value="1:00 AM">1:00AM</option>
          <option value="2:00 AM">2:00AM</option>
          <option value="3:00 AM">3:00AM</option>
        </select>
      </div>
    </div>

    <div class="col-12">
      <button id="bookNowBtn" type="button" class="btn btn-light btn-booknow w-100 py-2">Book Now</button>
    </div>
  </div>
</form>
